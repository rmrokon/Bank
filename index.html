<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">This is my <span class="font-semibold text-orange-400">Baaper
                Bank!</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-16 p-16">
            <h3 class="text-2xl font-semibold mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-400 rounded block my-4  w-2/4 px-4" type="text"
                    placeholder="Enter your e-mail">
                <input id="user-pass" class="border-2 border-gray-400 rounded block my-4 w-2/4 px-4" type="password"
                    placeholder="Enter Password">
                <button id="login-btn"
                    class="bg-orange-500 px-5 mt-1.5 rounded text-lg text-white font-semibold">Submit</button>
            </div>
        </section>
    </main>
    <script src="Js/login.js"></script>
</body>

</html>
