<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some <span
                class="font-semibold text-orange-400">Moneyyyy</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto ">
        <section class="mt-8 ml-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="total-deposit">00</span></h4>
                </div>
                <div class="bg-orange-400 p-8 rounded">
                    <h3 class="text-2xl">Withdrawn</h3>
                    <h4 class="text-4xl">$<span id="total-withdrawn">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="total-balance">1200</span></h4>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw -->

        <div class="grid grid-cols-2 my-8 ml-8 gap-4">
            <div class="bg-amber-100 p-8 rounded">
                <h3 class="text-3xl">Deposit Here</h3>
                <div>
                    <input id="deposit-input" class="border-2 border-gray-400 rounded block my-4  w-2/4 px-4"
                        type="text" placeholder="Enter Amount">
                    <button id="deposit-btn"
                        class="bg-orange-500 px-5 mt-1.5 rounded text-lg text-white font-semibold">Deposit</button>
                </div>
            </div>
            <div class="bg-amber-100 p-8 rounded">
                <h3 class="text-3xl">Please Withdraw</h3>
                <div>
                    <input id="withdraw-input" class="border-2 border-gray-400 rounded block my-4  w-2/4 px-4"
                        type="text" placeholder="Enter Amount">
                    <button id="withdraw-btn"
                        class="bg-orange-500 px-5 mt-1.5 rounded text-lg text-white font-semibold">Withdraw</button>
                </div>
            </div>

        </div>
    </main>
    <script src="Js/banking.js"></script>
</body>


</html>
